<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form name="form1" onsubmit="return ValidateData()" action="/save-user">
        <label>First Name:</label>
        <input id="fname" type="text" name="fname" required> <br> <br>

        <label>Last Name:</label>
        <input id="lname" type="text" name="lname" required> <br> <br>

        <label>Email:</label>
        <input id="email" type="text" name="email" required> <br> <br>

        <label>Password:</label>
        <input id="password" type="password" name="password" required>
        <div class="tooltip">?
            <span class="tooltiptext">
                1) At least 1 uppercase character. <br>
                2) At least 1 lowercase character. <br>
                3) At least 1 digit. <br>
                4) At least 1 special character. <br>
                5) Minimum 8 characters.</span>
        </div> <br>

        <label>Repeat Password:</label>
        <input id="repeatPassword" type="password" name="repeatPassword" required> <br>

        <input type="checkbox" onclick="myFunction()">Show Password <br>

        <input type="submit">
    </form>

    <p id="error" style="color: red" hidden>There is a problem in the form</p>

<script src="js/data_validation.js"></script>
<script>
    function myFunction() {
        const x = document.getElementById("password");
        const y = document.getElementById("repeatPassword");
        if (x.type === "password" || y.type === "password") {
            x.type = "text";
            y.type = "text";
        } else {
            x.type = "password";
            y.type = "password";
        }
    }
</script>
</body>

<style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>
</html>
