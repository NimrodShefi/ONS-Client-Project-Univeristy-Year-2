<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Checklist Authors</title>
</head>
<body>
<ul th:each="author : ${authors}">
    <li>
            <span th:text="${author.getFirstName()}"></span>
            <span th:text="${author.getLastName()}"></span>
    </li>
</ul>
</body>
</html>
