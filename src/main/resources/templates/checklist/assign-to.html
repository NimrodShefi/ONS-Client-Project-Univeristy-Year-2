<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<head>
    <title>Assign To User</title>
    <link rel="stylesheet" href="/css/assign-to.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form action="#" th:action="@{/author/assign-to}" enctype="multipart/form-data" method="post"
      th:object="${assignedTo}" class="form-new-checklist container">
    <fieldset>
        <div class="form-group">
            <label>Assign checklist:</label>
            <select th:field="*{id}" size="4" id="select" class="form-control" data-role="select-dropdown"
                    multiple required>
                <option th:each="user : ${users}" th:text="${user.getEmail()}"
                        th:value="${user.getId()}"></option>
            </select>
        </div>
        <br>

        <div class="input-group date" data-provide="datepicker">
            <label th:for="deadline">Deadline:</label>
            <input th:field="*{deadline}" type="date" class="form-control">
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit Checklist</button>
    </fieldset>
</form>
</body>
</html>
