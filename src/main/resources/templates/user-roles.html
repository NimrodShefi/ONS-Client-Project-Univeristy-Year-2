<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<head>
    <title>Users Roles</title>
    <link rel="stylesheet" href="/css/administration.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <h1>Users</h1>

    <div>
        <form action="user-roles" method="get">
            <label for="search-box">Search by first Name </label>
            <input type="text" name="firstName" id="search-box"/>
            <button>Search</button>
        </form>
    </div>
    <br>

<div id="table-wrap">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Role</td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><span th:each="role : ${user.roles}">
                <span th:text="${role.name}"></span>
            </span></td>
            <td><a th:href="@{/admin/userrole-form/{userId} (userId=${user.id})}">
                <button>Edit</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
    <div th:if="${noUsersFound}">No users were found</div>
    <br>
    <br>
    <a href='/admin/user-roles'><button>Show all users </button></a>

</body>
</html>
