<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="../static/js/data_validation.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form action="/sign-up/create-user" enctype="multipart/form-data" method="post" th:object="${userForm}"
      onsubmit="return ValidateData()" name="form1" class="container">

    <h1>Sign Up</h1>
    <br>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input th:field="*{firstName}" id="firstName" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input th:field="*{lastName}" id="lastName" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input th:field="*{email}" id="email" name="email" type="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title=
                "1) At least 1 uppercase character. <br>
                2) At least 1 lowercase character. <br>
                3) At least 1 digit. <br>
                4) At least 1 special character. <br>
                5) Minimum 8 characters.">
            <button class="btn btn-secondary--sm" style="pointer-events: none;" type="button" disabled>?</button>
        </span>
        <input th:field="*{password}" id="password" type="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="repeatPassword">Repeat Password:</label>
        <input th:field="*{repeatPassword}" id="repeatPassword" type="password" name="repeatPassword"
               class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<a href="/">Return to Login</a>
<p th:text="${error}" id="error"></p>
<script src="/js/data_validation.js"></script>
</body>

<style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>
</html>
