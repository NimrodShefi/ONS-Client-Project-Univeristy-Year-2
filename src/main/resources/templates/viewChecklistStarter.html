<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Checklists</title>

</head>
<body>
<h1>Hello </h1>

    <table style="width:100%">
        <tr style="text-align:left">
            <th><h2>Assignee Name</h2></th>
            <th><h2>Topic</h2></th>
            <th><h2>Description</h2></th>
            <th><h2>Date Assigned</h2></th>
        </tr>

        <td><div th:text="${user.firstName}"></div></td>
        <td><div th:text="${topic.name}"></div></td>
        <td><div th:text="${topic.description}"></div></td>
        <td><div th:text="${personalChecklist.dateAssigned}"></div></td>
<!--        <td><input type="checkbox" id="check" value=""></td>-->

    </table>

</body>
</html>
