<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<head>
    <title>View Checklist</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div>
        <span id="checkedCount"></span>/<span id="checkItemsCount"></span> completed
    </div>
    <div th:object="${personalChecklist}">

        <h1 th:text="*{checklistTemplate.name}"></h1>
        <div th:text="*{checklistTemplate.description}"></div>

        <form th:action="@{/personal-checklist/{id}/save (id=${personalChecklist.id})}" th:method="post" th:object="${checklistForm}">
            <div th:each="topic : ${personalChecklist.checklistTemplate.topics}">
                <h2 th:text="${topic.name}"></h2>
                <div th:text="${topic.description}"></div>

                <table style="width:50%" class="table">
                    <tr th:each="item: ${personalChecklist.checklistItems}">
                        <div th:if="${item.checklistTemplateItem.topic.id} == ${topic.id}">
                            <td>
                                <input type="checkbox" th:field="${checklistForm.checkedItemIds}" th:value="${item.id}" th:disabled="${viewingAs} == author"/>
                            </td>
                            <td th:text="${item.checklistTemplateItem.description}"></td>
                        </div>
                    </tr>
                </table>
            </div>
            <button th:if="${viewingAs} == user" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script th:inline="javascript">
        var id = [[${personalChecklist.id}]];
    </script>
    <script src="/js/inject_checklist_progress.js"></script>
    <script>
        $(document).ready(function () {
            console.log(id);
            injectChecklistProgress(id);
        });
    </script>
</body>
</html>
