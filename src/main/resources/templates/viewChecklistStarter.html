<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>View Checklist</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div>
        <span id="checkedCount"></span>/<span id="checkItemsCount"></span> completed
    </div>
    <div th:object="${personalChecklist}">

        <h1 th:text="*{checklistTemplate.name}"/>
        <div th:text="*{checklistTemplate.description}"/>

        <form th:action="@{/personal-checklist/{id}/save (id=${personalChecklist.id})}" th:method="post" th:object="${checklistForm}">
            <div th:each="topic : ${personalChecklist.checklistTemplate.topics}">
                <h2 th:text="${topic.name}"/>
                <div th:text="${topic.description}"/>

                <table style="width:50%">
                    <tr th:each="item: ${personalChecklist.checklistItems}">
                        <div th:if="${item.checklistTemplateItem.topic.id} == ${topic.id}">
                            <td>
                                <input type="checkbox" th:field="${checklistForm.checkedItemIds}" th:value="${item.id}" th:disabled="${viewingAs} == author"/>
                            </td>
                            <td th:text="${item.checklistTemplateItem.description}"/>
                        </div>
                    </tr>
                </table>
            </div>
            <button th:if="${viewingAs} == user" type="submit">Save</button>
        </form>


    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script th:inline="javascript">
        var id = [[${personalChecklist.id}]];
    </script>
    <script>
        $(document).ready(function () {
            console.log(id);
            injectChecklistProgress(id);
        });

        var injectChecklistProgress = (function (id) {

            $.ajax({
                type: "GET",
                url: "/api/personal-checklist/" + id + "/progress",
                dataType: "json"
                , cache: false
                , timeout: 600000
                , async: true
                , encode: true
            })
                .done(function (data) {
                    console.log(data);
                    document.getElementById('checkedCount').innerHTML = data.checkedItemsCount;
                    document.getElementById('checkItemsCount').innerHTML = data.checklistItemsCount;
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log("failed");
                });
        })
    </script>


</body>
</html>
