<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>View Checklists</title>


</head>
<body>
    <div th:object="${personalChecklist}">

        <h1 th:text="*{checklistTemplate.name}"/>
        <div th:text="*{checklistTemplate.description}"/>

        <div th:each="topic : *{checklistTemplate.topics}">
            <h2 th:text="${topic.name}"/>
            <div th:text="${topic.description}"/>

            <table style="width:50%">
                <tr style="text-align:left">
                    <th><h3>Checked</h3></th>
                    <th><h3>Item Description</h3></th>
                </tr>
                <tr th:each="item: ${personalChecklist.checklistItems}">
                    <div th:if="${item.checklistTemplateItem.topic.id} == ${topic.id}">
                        <td><input type="checkbox" id="check" value=""></td>
                        <td th:text="${item.checklistTemplateItem.description}"/>
                    </div>
                </tr>

            </table>
        </div>

    </div>
</body>
</html>
